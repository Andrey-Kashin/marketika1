<!DOCTYPE html><html lang="ru">	 <head>	<title>Marketika</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="favicon.ico">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__wrapper">		<div class="header__content _container">			<div class="header__logo">				<a href="#"><picture><source srcset="img/logo.svg" type="image/webp"><img src="img/logo.svg" alt="Logo"></picture></a>			</div>			<div class="header__items">				<div class="header__text">					<h1 class="header__title">We are here to help you out</h1>					<p class="header__subtitle">Very professional and highly customizable sketch template with lots						of custom pages and useful features					</p>				</div>				<div class="form">					<form action="#" id="form" class="form__body">						<div class="form__item">							<input id="formName" type="text" name="name" class="form__input" placeholder="Your Name">						</div>						<div class="form__item">							<input id="formEmail" type="email" name="email" class="form__input" placeholder="Your Email">						</div>						<button type="submit" class="form__button btn">Get Started</button>					</form>				</div>			</div>		</div>	</div></header>			<main class="page">			</main>			<footer class="footer">	<div class="footer__content _container">	</div></footer>		</div>		<div class="popup popup_popup">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_massagename-message">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div>		<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
